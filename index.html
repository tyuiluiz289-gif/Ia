<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AvaGPT - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b1220" />

  <!-- Manifest e ícone com prefixo da subpasta /Ia/ -->
  <link rel="manifest" href="/Ia/manifest.json" />
  <link rel="icon" href="/Ia/icon-192.png" />

  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 0 auto; padding: 16px; background:#0b1220; color:#fff; }
    h1 { margin: 0 0 12px 0; }
    #chat-box { background:#111827; border-radius: 12px; padding: 12px; min-height: 240px; overflow-y:auto; }
    input { width: calc(100% - 120px); padding: 10px; border-radius: 10px; border: 0; margin-top: 12px; }
    button { padding: 10px 14px; border-radius: 10px; border: 0; margin-left: 8px; }
    p { line-height: 1.4; }
  </style>
</head>
<body>
  <h1>AvaGPT</h1>
  <div id="chat-box"></div>
  <input id="user-input" placeholder="Fala com a Ava..." />
  <button onclick="handleSend()">Enviar</button>

  <script src="/Ia/chat-core.js"></script>
  <script>
    function handleSend() {
      const inputEl = document.getElementById("user-input");
      const text = inputEl.value.trim();
      if (!text) return;
      const reply = sendMessage(text);
      const box = document.getElementById("chat-box");
      box.innerHTML += `<p><b>Você:</b> ${text}</p><p><b>Ava:</b> ${reply}</p>`;
      inputEl.value = "";
      box.scrollTop = box.scrollHeight;
    }
  </script>

  <!-- Service Worker com escopo /Ia/ -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/Ia/sw.js', { scope: '/Ia/' })
          .then(r => console.log('SW registrado:', r.scope))
          .catch(e => console.error('SW erro:', e));
      });
    }
  </script>
</body>
</html>
