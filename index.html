
<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b1220" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" />
    

    <style>
      body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 0 auto; padding: 16px; background:#0b1220; color:#fff; }
      h1 { margin: 0 0 12px 0; }
      #chat-box { background:#111827; border-radius: 12px; padding: 12px; min-height: 240px; }
      input { width: calc(100% - 120px); padding: 10px; border-radius: 10px; border: 0; margin-top: 12px; }
      button { padding: 10px 14px; border-radius: 10px; border: 0; margin-left: 8px; }
      p { line-height: 1.4; }
    </style>
    
</head>
<body>
    <h1>AvaGPT</h1>
    <div id="chat-box"></div>
    <input id="user-input" placeholder="Fala com a Ava..." />
    <button onclick="handleSend()">Enviar</button>
    <script src="../js/chat-core.js"></script>
    <script>
        function handleSend() {
            const input = document.getElementById("user-input").value;
            const response = sendMessage(input);
            document.getElementById("chat-box").innerHTML += "<p><b>VocÃª:</b> " + input + "</p><p><b>Ava:</b> " + response + "</p>";
        }
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(console.error);
        });
      }
    </script>
    
</body>
</html>
